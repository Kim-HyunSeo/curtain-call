<form class="loginForm">
    <div class="loginLogo"><img src="./images/logo.png" /></div>
    <h2>로그인</h2>
    <input class="loginId" type="text" placeholder="아이디" />
    <input class="loginPw" type="text" placeholder="비밀번호" />
    <div class="loginAdd">
        <p class="loginKeep"><input type="checkbox" /><label>로그인 유지</label></p>
        <div class="accountnull">계정이 없으신가요? <a href="">회원가입</a></div>
    </div>
    <button class="loginBtn">로그인</button>
    <div class="loginOr">OR</div>
    <button class="loginGl">Google을 사용하여 로그인</button>
    <button class="loginFb">Facebook을 사용하여 로그인</button>
    <div class="accountforgot">계정을 잊으셨나요? <a href="">아이디 / 비밀번호 찾기</a></div>
</form>
